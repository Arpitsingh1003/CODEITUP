<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Codeitup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Codeitup</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/about.html">About</a>
                    <a class="nav-link active" href="/contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="mb-4 text-center">Contact Us</h2>
            <div class="row g-4">
                
                <div class="col-md-5">
                    <h5>Get in touch</h5>
                    <p>We'd love to hear from you. Reach out with any questions or suggestions.</p>
                    <ul class="list-unstyled">
                        <li><i class="bi bi-geo-alt-fill me-2"></i> Kolkata, India</li>
                        <li><i class="bi bi-envelope-fill me-2"></i> support@codeitup.dev</li>
                        <li><i class="bi bi-telephone-fill me-2"></i> +91 98765 43210</li>
                    </ul>
                    <div class="mt-4">
                        <a href="#" class="text-dark me-3"><i class="bi bi-facebook fs-4"></i></a>
                        <a href="#" class="text-dark me-3"><i class="bi bi-twitter-x fs-4"></i></a>
                        <a href="#" class="text-dark me-3"><i class="bi bi-linkedin fs-4"></i></a>
                        <a href="#" class="text-dark"><i class="bi bi-github fs-4"></i></a>
                    </div>
                </div>

                
                <div class="col-md-7">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="What’s this about?" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>

            
            <div class="row mt-5">
                <div class="col">
                    <iframe src="https://maps.google.com/maps?q=Kolkata&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen=""
                        loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">© 2025 Codeitup. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
